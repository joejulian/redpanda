apiVersion: batch/v1
kind: Job
metadata:
  name: get-centralized-config
spec:
  backoffLimit: 10
  template:
    spec:
      activeDeadlineSeconds: 90
      containers:
        - name: curl
          image: curlimages/curl:latest
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /bin/sh
            - -c
            - -ex
          args:
            - res=$(curl --silent -L http://centralized-configuration-upgrade-0.centralized-configuration-upgrade.$NAMESPACE.svc.cluster.local:9644/v1/config | grep -o '\"segment_appender_flush_timeout_ms\":[^,}]*' | grep -o '[^:]*$') && echo $res > /dev/termination-log && if [[ "$res" != "1003" ]]; then exit 1; fi
      restartPolicy: Never
